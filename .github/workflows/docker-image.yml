# Build & Push Docker Image to Docker Hub
name: Build & Push Docker Image to Docker Hub

on:
  # è§¦å‘å™¨ä¸€ï¼šæ‰‹åŠ¨è§¦å‘ (ç”¨äºéœ€è¦ç‰¹å®šå‚æ•°çš„ç”Ÿäº§æ„å»ºæˆ–è°ƒè¯•)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean

  # è§¦å‘å™¨äºŒï¼šæ¨é€åˆ°åˆ†æ”¯æˆ–æ ‡ç­¾ (æ ¸å¿ƒè‡ªåŠ¨åŒ–è§¦å‘å™¨)
  push:
    branches: [ main, master ] # å½“ä»£ç åˆå¹¶åˆ°ä¸»åˆ†æ”¯æ—¶ï¼Œè§¦å‘ 'dev' æ ‡ç­¾çš„æ„å»º
    tags: [ 'v*' ]            # å½“æ¨é€ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶ (å¦‚ v1.0.0)ï¼Œè§¦å‘ 'latest' å’Œç‰ˆæœ¬æ ‡ç­¾çš„æ„å»º
    paths-ignore:
      - '**.md' # å¦‚æœåªä¿®æ”¹äº† Markdown æ–‡ä»¶ï¼Œåˆ™ä¸è§¦å‘

  # è§¦å‘å™¨ä¸‰ï¼šæ‹‰å–è¯·æ±‚ (ç”¨äºä»£ç åˆå¹¶å‰çš„è‡ªåŠ¨åŒ–é¢„è§ˆ)
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'

# ç¯å¢ƒå˜é‡ï¼Œåœ¨æ•´ä¸ªå·¥ä½œæµä¸­å¯ç”¨
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}
  REGISTRY: docker.io

# å¹¶å‘æ§åˆ¶ï¼Œç¡®ä¿åŒä¸€åˆ†æ”¯çš„ workflows ä¸ä¼šåŒæ—¶è¿è¡Œï¼Œæ–°çš„ä¼šå–æ¶ˆæ—§çš„
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ä¸ºå·¥ä½œæµè¿è¡Œè®¾ç½®æƒé™
permissions:
  contents: read
  packages: write
  actions: write

jobs:
  # ====================================================================
  # Job 1: ä¸º Pull Request æ„å»ºé¢„è§ˆé•œåƒ
  # ====================================================================
  build-and-push-preview:
    name: ğŸ–¼ï¸ Build & Push Preview Image for PR
    # æ¡ä»¶ï¼šä»…åœ¨äº‹ä»¶ç±»å‹ä¸º 'pull_request' æ—¶è¿è¡Œæ­¤ä»»åŠ¡
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      # æ£€å‡ºä»£ç ï¼Œfetch-depth: 2 æ˜¯ä¸ºäº†èƒ½æ¯”è¾ƒ HEAD å’Œ HEAD~1 çš„å·®å¼‚
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
        timeout-minutes: 10

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ğŸ“ Set lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ä¸ºé¢„è§ˆæ„å»ºæå–å…ƒæ•°æ®ï¼Œæ ‡ç­¾æ ¼å¼ä¸º pr-<åˆ†æ”¯åç§°>
      - name: ğŸ·ï¸ Extract Docker metadata for Preview
        id: meta_preview
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_LC }}
          tags: |
            type=ref,event=pr,prefix=pr-

      # æ„å»ºå¹¶æ¨é€é¢„è§ˆé•œåƒ
      - name: ğŸš€ Build and push preview image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # é¢„è§ˆæ„å»ºæ€»æ˜¯éœ€è¦æ¨é€ï¼Œä»¥ä¾¿éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒè¿›è¡Œæµ‹è¯•
          push: true
          tags: ${{ steps.meta_preview.outputs.tags }}
          labels: ${{ steps.meta_preview.outputs.labels }}
          cache-from: type=gha,scope=preview-multiarch-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=preview-multiarch-${{ github.workflow }}
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # ====================================================================
  # Job 2: ä¸ºä¸»åˆ†æ”¯ã€æ ‡ç­¾æˆ–æ‰‹åŠ¨è§¦å‘æ„å»ºç”Ÿäº§é•œåƒ
  # ====================================================================
  build-and-push-production:
    name: ğŸš€ Build & Push Multi-Platform Image to Docker Hub
    # æ¡ä»¶ï¼šä»…åœ¨äº‹ä»¶ç±»å‹ä¸æ˜¯ 'pull_request' æ—¶è¿è¡Œ (å³ push å’Œ workflow_dispatch)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      # æ£€æŸ¥ package.json ä¸­çš„ç‰ˆæœ¬å·æ˜¯å¦å‘ç”Ÿå˜åŒ–ï¼Œç”¨äºè‡ªåŠ¨æ‰“ç‰ˆæœ¬æ ‡ç­¾
      - name: ğŸ” Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ” Network diagnostic and Docker status check
        run: |
          echo "====== Docker Version ======"
          docker version
          echo ""
          echo "====== Docker Info ======"
          docker info
          echo ""
          echo "====== Testing Registry Connectivity ======"
          curl -I https://registry.hub.docker.com || echo "Registry connection check completed"
          echo ""
          echo "====== Current Docker Context ======"
          docker context ls
          echo ""
          echo "====== Available Docker Builders ======"
          docker buildx ls || echo "No builders found yet"

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
        timeout-minutes: 10

      - name: âœ… Verify Buildx setup
        run: |
          echo "====== Buildx Version ======"
          docker buildx version
          echo ""
          echo "====== Buildx Builders List ======"
          docker buildx ls
          echo ""
          echo "====== Inspect Current Builder ======"
          docker buildx inspect --bootstrap
          echo ""
          echo "====== Builder setup completed successfully ======"

      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # ã€æ–°å¢ã€‘å†æ¬¡è®¾ç½®å°å†™çš„é•œåƒåç§° (æ¯ä¸ª job éƒ½æ˜¯ç‹¬ç«‹ç¯å¢ƒï¼Œéœ€è¦é‡æ–°è®¾ç½®)
      - name: ğŸ“ Set lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # æ™ºèƒ½æå– Docker æ ‡ç­¾çš„æ ¸å¿ƒæ­¥éª¤ï¼Œæ ¹æ®ä¸åŒè§¦å‘æ¡ä»¶ç”Ÿæˆä¸åŒæ ‡ç­¾
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ–°çš„å°å†™ç¯å¢ƒå˜é‡
          images: ${{ env.IMAGE_NAME_LC }}
          tags: |
            # è§„åˆ™ä¸€ (dev): å½“æ¨é€åˆ°ä»“åº“çš„é»˜è®¤åˆ†æ”¯ (main/master) æ—¶ï¼Œç”Ÿæˆ 'dev' æ ‡ç­¾ã€‚
            # è¿™æ˜¯æœ€é¢‘ç¹çš„æ„å»ºï¼Œä»£è¡¨äº†æœ€æ–°çš„å¼€å‘è¿›åº¦ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (git tag): å½“æ¨é€ "v" å¼€å¤´çš„ Git æ ‡ç­¾æ—¶ (å¦‚ v1.2.3)ï¼Œç”Ÿæˆ 'latest' å’Œå…·ä½“çš„ç‰ˆæœ¬å·æ ‡ç­¾ã€‚
            # è¿™ä»£è¡¨ä¸€æ¬¡æ­£å¼çš„å‘å¸ƒã€‚
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            
            # è§„åˆ™ä¸‰ (package.json): å¦‚æœæ£€æµ‹åˆ° package.json çš„ç‰ˆæœ¬å·åœ¨æœ¬æ¬¡æäº¤ä¸­å‘ç”Ÿäº†å˜åŒ–ï¼Œ
            # è‡ªåŠ¨ä½¿ç”¨æ–°çš„ç‰ˆæœ¬å·ä½œä¸ºæ ‡ç­¾ã€‚è¿™æ˜¯ä¸€ä¸ªå¾ˆå¥½çš„è¡¥å……ç­–ç•¥ï¼Œç¡®ä¿ç‰ˆæœ¬æ›´æ–°ä¸ä¼šè¢«é—æ¼ã€‚
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}

            # è§„åˆ™å›› (æ‰‹åŠ¨): å½“é€šè¿‡ 'workflow_dispatch' æ‰‹åŠ¨è§¦å‘æ—¶ï¼Œä½¿ç”¨è¾“å…¥æ¡†ä¸­æä¾›çš„æ ‡ç­¾ï¼Œé»˜è®¤ä¸º 'latest'ã€‚
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

            # è§„åˆ™äº” (è°ƒè¯•): ä¸ºæ¯ä¸€æ¬¡æ„å»ºç”Ÿæˆä¸€ä¸ªåŸºäº commit SHA çš„çŸ­å“ˆå¸Œæ ‡ç­¾ï¼Œæ–¹ä¾¿ç²¾ç¡®è¿½æº¯ã€‚
            type=sha,prefix=sha-,format=short

      # æ ¸å¿ƒæ„å»ºä¸æ¨é€æ­¥éª¤
      - name: ğŸš€ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # ä»…åœ¨é pull_request äº‹ä»¶æ—¶æ‰çœŸæ­£æ¨é€åˆ° Docker Hub
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=multiarch-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-${{ github.workflow }}
          # å¦‚æœæ‰‹åŠ¨è§¦å‘æ—¶å‹¾é€‰äº† force_rebuildï¼Œåˆ™ä¸ä½¿ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # ====================================================================
  # Job 3: æ¸…ç†æ—§çš„ Workflow Runs ä»»åŠ¡
  # ====================================================================
  cleanup:
    runs-on: ubuntu-latest
    # éœ€è¦ç­‰å¾…ä¸¤ä¸ªæ„å»ºä»»åŠ¡éƒ½å®Œæˆåå†æ‰§è¡Œæ¸…ç†
    needs: [build-and-push-preview, build-and-push-production]
    # æ— è®ºå‰é¢çš„ä»»åŠ¡æˆåŠŸè¿˜æ˜¯å¤±è´¥ï¼Œéƒ½æ‰§è¡Œæ­¤æ¸…ç†ä»»åŠ¡
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3
