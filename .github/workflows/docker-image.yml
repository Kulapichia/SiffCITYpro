name: Build & Push Docker Image to Docker Hub

on:
  # è§¦å‘å™¨ä¸€ï¼šæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean
  # è§¦å‘å™¨äºŒï¼šæ¨é€åˆ°åˆ†æ”¯æˆ–æ ‡ç­¾
  push:
    branches: [ main, master ] # å¯¹åº” dev æ ‡ç­¾çš„æ„å»º
    tags: [ 'v*' ]            # å¯¹åº” latest å’Œç‰ˆæœ¬æ ‡ç­¾çš„æ„å»º
    paths-ignore:
      - '**.md'
  # è§¦å‘å™¨ä¸‰ï¼šæ‹‰å–è¯·æ±‚
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-push:
    name: ğŸš€ Build & Push Multi-Platform Image to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      # fetch-depth å¿…é¡»æ˜¯ 2 æ‰èƒ½æ¯”è¾ƒç‰ˆæœ¬
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: ğŸ” Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ” Network diagnostic and Docker status check
        run: |
          echo "====== Docker Version ======"
          docker version
          echo ""
          echo "====== Docker Info ======"
          docker info
          echo ""
          echo "====== Testing Registry Connectivity ======"
          curl -I https://registry.hub.docker.com || echo "Registry connection check completed"
          echo ""
          echo "====== Current Docker Context ======"
          docker context ls
          echo ""
          echo "====== Available Docker Builders ======"
          docker buildx ls || echo "No builders found yet"

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
        timeout-minutes: 10

      - name: âœ… Verify Buildx setup
        run: |
          echo "====== Buildx Version ======"
          docker buildx version
          echo ""
          echo "====== Buildx Builders List ======"
          docker buildx ls
          echo ""
          echo "====== Inspect Current Builder ======"
          docker buildx inspect --bootstrap
          echo ""
          echo "====== Builder setup completed successfully ======"

      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # ã€æ–°å¢ã€‘å†æ¬¡è®¾ç½®å°å†™çš„é•œåƒåç§° (æ¯ä¸ª job éƒ½æ˜¯ç‹¬ç«‹ç¯å¢ƒ)
      - name: ğŸ“ Set lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # åœ¨åŸæœ‰çš„æ ‡ç­¾è§„åˆ™åŸºç¡€ä¸Šï¼Œå¢åŠ ä¸€æ¡åŸºäº package.json çš„è§„åˆ™
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ–°çš„å°å†™ç¯å¢ƒå˜é‡
          images: ${{ env.IMAGE_NAME_LC }}
          tags: |
            # è§„åˆ™ä¸€ (dev): æ¨é€åˆ°é»˜è®¤åˆ†æ”¯æ—¶æ‰“ 'dev' æ ‡ç­¾
            # è¿™ç”¨äº CI æ£€æŸ¥ï¼Œç¡®ä¿ä»£ç æ€»æ˜¯å¯æ„å»ºå’Œæ¨é€çš„ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (git tag): æ¨é€ "v" å¼€å¤´ Git æ ‡ç­¾æ—¶ï¼Œç”Ÿæˆ 'latest' å’Œç‰ˆæœ¬å·
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            
            # è§„åˆ™ä¸‰ (package.json): å¦‚æœ package.json ç‰ˆæœ¬å˜åŒ–ï¼Œä¹Ÿæ‰“ä¸Šç‰ˆæœ¬å·æ ‡ç­¾
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}

            # è§„åˆ™å›› (æ‰‹åŠ¨): æ‰‹åŠ¨è§¦å‘
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

            # è§„åˆ™äº” (è°ƒè¯•): SHA æ ‡ç­¾
            type=sha,prefix=sha-,format=short

      # æ ¸å¿ƒæ„å»ºä¸æ¨é€
      - name: ğŸš€ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=multiarch-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-${{ github.workflow }}
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3
